<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='bootstrap/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@aprilrueb" />
    <meta property="og:url" content="https://aprilrueb.github.io/GuessingGame/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="April's Guessing Game for Grace Hopper" />
    <meta property="og:description" content="Guess a number between 1-100." />
    <meta property="og:image" content="https://aprilrueb.github.io/GuessingGame/fb-link-preview-image.png" />
  </head>
  <body>

    <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title'>Play the Guessing Game</h1>
          <h3 id='subtitle'>Guess a number between 1-100.</h3>
        </div>

      <div id='main'>
        <div id='input-parent'>
          <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
          <button id='submit' class='btn btn-success'>Go!</button>
        </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

        <div id="menu-btns">
          <button id='reset' class='btn btn-warning'>Reset</button>
          <button id='hint' class='btn btn-info'>Hint</button>
        </div>
      </div>
    </div>

    <div id='footer' class='center'>
      <div class='row'>
        <div class='col-md-4'>
          <img src='fa-logo@2x.png' height="65.4px" width="206px"></img>
        </div>

        <div class='col-md-4'>
          <h4>Project by April Rueb</h4>
        </div>

        <div class='col-md-4'>
          <img src='grace_hopper_academy.png' height="65.4px" width="315px"></img>
        </div>


      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="GuessingGame.js"></script>
  </body>
</html>
